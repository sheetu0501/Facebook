<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up for Facebook</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="signup-container">

        <h1 class="logo">facebook</h1>

        <div class="signup-box">
            <h2>Create a new account</h2>
            <!-- <p class="subtitle">It's quick and easy.</p> -->
            <hr>

            <form id="signupForm">
                <!-- Name -->
                <div class="name-row">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Surname">
                </div>

                <!-- DOB -->
                <label>Date of birth</label>
                <div class="dob-row">

                    <input type="date">


                </div>

                <!-- Gender -->
                <label>Gender</label>
                <div class="gender-row">
                    <div class="gender-box">
                        Female <input type="radio" name="gender">
                    </div>
                    <div class="gender-box">
                        Male <input type="radio" name="gender">
                    </div>
                    <!-- <div class="gender-box">
                    Custom <input type="radio" name="gender">
                </div> -->
                </div>

                <!-- Email & Password -->
                <input class="full" type="text" placeholder="Mobile number or email address">
                <input class="full" type="password" placeholder="New password">

                <!-- Terms -->
                <p class="terms">
                    People who use our service may have uploaded your contact information to Facebook.
                    <span>Learn more.</span>
                </p>

                <p class="terms">
                    By clicking Sign Up, you agree to our <span>Terms</span>,
                    <span>Privacy Policy</span> and <span>Cookies Policy</span>.
                </p>

                <!-- Button -->
              
                    <button class="signup-btn"><a href="./login.html">Sign up</a></button>
                

                <p class="login-link">Already have an account?</p>
            </form>
        </div>
    </div>

</body>

</html>
